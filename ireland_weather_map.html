<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    #vis.vega-embed {
      width: 100%;
      display: flex;
    }

    #vis.vega-embed details,
    #vis.vega-embed details summary {
      position: relative;
    }
  </style>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega-lite@5.20.1"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>
  <div id="vis"></div>
  <script>
    (function(vegaEmbed) {
      var spec = {"config": {"view": {"continuousWidth": 300, "continuousHeight": 300}}, "layer": [{"data": {"url": "https://vega.github.io/vega-datasets/data/world-110m.json"}, "mark": {"type": "geoshape", "fill": "lightgray", "stroke": "white"}, "projection": {"type": "mercator"}}, {"data": {"name": "data-69eaba6ef35f1cd725f42338f9a3f547"}, "mark": {"type": "circle", "size": 200}, "encoding": {"color": {"field": "Temperature", "scale": {"scheme": "reds"}, "type": "quantitative"}, "latitude": {"field": "Latitude", "type": "quantitative"}, "longitude": {"field": "Longitude", "type": "quantitative"}, "tooltip": [{"field": "City", "type": "nominal"}, {"field": "Temperature", "type": "quantitative"}]}}], "height": 400, "width": 600, "$schema": "https://vega.github.io/schema/vega-lite/v5.20.1.json", "datasets": {"data-69eaba6ef35f1cd725f42338f9a3f547": [{"City": "Dublin", "Latitude": 53.3498, "Longitude": -6.2603, "Temperature": 12}, {"City": "Cork", "Latitude": 51.8985, "Longitude": -8.4756, "Temperature": 14}, {"City": "Galway", "Latitude": 53.2707, "Longitude": -9.0568, "Temperature": 10}, {"City": "Limerick", "Latitude": 52.668, "Longitude": -8.6305, "Temperature": 13}, {"City": "Waterford", "Latitude": 52.2593, "Longitude": -7.1188, "Temperature": 11}]}};
      var embedOpt = {"mode": "vega-lite"};

      function showError(el, error){
          el.innerHTML = ('<div style="color:red;">'
                          + '<p>JavaScript Error: ' + error.message + '</p>'
                          + "<p>This usually means there's a typo in your chart specification. "
                          + "See the javascript console for the full traceback.</p>"
                          + '</div>');
          throw error;
      }
      const el = document.getElementById('vis');
      vegaEmbed("#vis", spec, embedOpt)
        .catch(error => showError(el, error));
    })(vegaEmbed);

  </script>
</body>
</html>
