<!DOCTYPE html>
<html>
<head>
  <style>
    #vis.vega-embed {
      width: 100%;
      display: flex;
    }

    #vis.vega-embed details,
    #vis.vega-embed details summary {
      position: relative;
    }
  </style>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega-lite@5.20.1"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>
  <div id="vis"></div>
  <script>
    (function(vegaEmbed) {
      var spec = {"config": {"view": {"continuousWidth": 300, "continuousHeight": 300}}, "layer": [{"data": {"url": "https://cdn.jsdelivr.net/npm/vega-datasets@v1.29.0/data/movies.json"}, "mark": {"type": "circle"}, "encoding": {"x": {"field": "IMDB_Rating", "title": "IMDB Rating", "type": "quantitative"}, "y": {"field": "Rotten_Tomatoes_Rating", "title": "Rotten Tomatoes Rating", "type": "quantitative"}}, "transform": [{"filter": "(datum['IMDB_Rating'] >= threshold)"}]}, {"data": {"url": "https://cdn.jsdelivr.net/npm/vega-datasets@v1.29.0/data/movies.json"}, "mark": {"type": "circle"}, "encoding": {"size": {"aggregate": "count", "scale": {"domain": [0, 160]}, "type": "quantitative"}, "x": {"bin": {"maxbins": 10}, "field": "IMDB_Rating", "type": "quantitative"}, "y": {"bin": {"maxbins": 10}, "field": "Rotten_Tomatoes_Rating", "type": "quantitative"}}, "transform": [{"filter": "(datum['IMDB_Rating'] < threshold)"}]}, {"data": {"name": "empty"}, "mark": {"type": "rule", "color": "gray"}, "encoding": {"strokeWidth": {"value": 6}, "x": {"type": "quantitative", "datum": {"expr": "threshold"}}}}], "params": [{"name": "threshold", "bind": {"input": "range", "max": 10, "min": 0, "step": 0.1}, "value": 5}], "$schema": "https://vega.github.io/schema/vega-lite/v5.20.1.json", "datasets": {"empty": [{}]}};
      var embedOpt = {"mode": "vega-lite"};

      function showError(el, error){
          el.innerHTML = ('<div style="color:red;">'
                          + '<p>JavaScript Error: ' + error.message + '</p>'
                          + "<p>This usually means there's a typo in your chart specification. "
                          + "See the javascript console for the full traceback.</p>"
                          + '</div>');
          throw error;
      }
      const el = document.getElementById('vis');
      vegaEmbed("#vis", spec, embedOpt)
        .catch(error => showError(el, error));
    })(vegaEmbed);

  </script>
</body>
</html>
