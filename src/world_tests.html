<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/vega@5.30.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.20.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.26.0"></script>
</head>
<body>
  <div id="earthquake-vis" style="width: 600px; height: 600px;"></div>
  <div id="bar-chart-vis" style="width: 600px; height: 400px;"></div>

  <script>
    let selectedEarthquake = false;
    const barChartSpec = {
  "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
  "description": "A bar chart with highlighting on hover and selecting on click. (Inspired by Tableau's interaction style.)",
  "data": {
    "values": [
      {"a": "A", "b": 28}, {"a": "B", "b": 55}, {"a": "C", "b": 43},
      {"a": "D", "b": 91}, {"a": "E", "b": 81}, {"a": "F", "b": 53},
      {"a": "G", "b": 19}, {"a": "H", "b": 87}, {"a": "I", "b": 52}
    ]
  },
  "params": [
    {
      "name": "highlight",
      "select": 
      {"type": "point", 
      "fields":["a"],
      "on": "pointerover"
    }
    },
    {"name": "select", 
    "select":{
      "type":"point",
      "fields":["a"],
      "on":"click"
    }
    }],
  "mark": {
    "type": "bar",
    "fill": "#4C78A8",
    "stroke": "black",
    "cursor": "pointer"
  },
  "encoding": {
    "x": {"field": "a", "type": "ordinal"},
    "y": {"field": "b", "type": "quantitative"},
    "fillOpacity": {
      "condition": {"param": "select", "value": 1},
      "value": 0.3
    },
    "strokeWidth": {
      "condition": [
        {
          "param": "select",
          "empty": false,
          "value": 2
        },
        {
          "param": "highlight",
          "empty": false,
          "value": 1
        }
      ],
      "value": 0
    }
  },
  "config": {
    "scale": {
      "bandPaddingInner": 0.2
    }
  }
};

    const earthquakeSpec = {
  "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
  "width": 300,
  "height": 300,
  "projection": {
    "type": "orthographic",
    "rotate": {"expr": "[rotate0, rotate1, 0]"}
  },
  "params": [
    {
      "name": "rotate0",
      "value": 0,
      "bind": {"input": "range", "min": -90, "max": 90, "step": 1}
    },
    {
      "name": "rotate1",
      "value": 0,
      "bind": {"input": "range", "min": -90, "max": 90, "step": 1}
    },
    {
      "name": "earthquakeSize",
      "value": 6,
      "bind": {"input": "range", "min": 0, "max": 12, "step": 0.1}
    }
  ],
  "layer": [
    {
      "data": {"sphere": true},
      "mark": {"type": "geoshape", "fill": "aliceblue"}
    },
    {
      "data": {
        "name": "world",
        "url": "https://raw.githubusercontent.com/vega/vega-datasets/refs/heads/main/data/world-110m.json",
        "format": {"type": "topojson", "feature": "countries"}
      },
      "mark": {"type": "geoshape", "fill": "mintcream", "stroke": "black"}
    },
    {
      "data": {
        "name":"temperature",
        "url": "file:///Users/jan/Forschungsprojekt/src/yearly_avg_downsampled.csv",
        "format": {"type": "csv"}
      },
      "transform": [
        {"calculate": "datum.geometry.coordinates[0]", "as": "longitude"},
        {"calculate": "datum.geometry.coordinates[1]", "as": "latitude"},
        {
          "filter": "(rotate0 * -1) - 90 < datum.longitude && datum.longitude < (rotate0 * -1) + 90 && (rotate1 * -1) - 90 < datum.latitude && datum.latitude < (rotate1 * -1) + 90"
        },
        {"calculate": "datum.properties.mag", "as": "magnitude"}
      ],
      "mark": {"type": "circle", "color": "red", "opacity": 0.25},
      "encoding": {
        "longitude": {"field": "lon", "type": "quantitative"},
        "latitude": {"field": "lat", "type": "quantitative"},
        "size": {
          "legend": null,
          "field": "tas",
          "type": "quantitative",
          "scale": {
            "type": "sqrt",
            "domain": [0, 100],
            "range": [0, {"expr": "pow(earthquakeSize, 3)"}]
          }
        },
        "tooltip": [{"field": "magnitude"}]
      }
    }
  ]
};
Promise.all([
  vegaEmbed("#earthquake-vis", earthquakeSpec, {mode: "vega-lite"}),  
  vegaEmbed("#bar-chart-vis", barChartSpec, {mode: "vega-lite"}) 
])
  .then(([earthquakeResult, barChartResult]) => {
    let earthquakeView = earthquakeResult.view;  
    let barChartView = barChartResult.view; 

    barChartView.addSignalListener('select', function(name, value) {
      let access = value.vlPoint;
      if(access!=null){
        access= access.or;
        if (access.find(element=>element.a==="A")){
          earthquakeView.signal('earthquakeSize', 12);
        }
        if(access.find(element=>element.a==="I")){
          earthquakeView.signal('rotate0', 90);
        }
      }else {
        earthquakeView.signal('earthquakeSize', 6);
        earthquakeView.signal('rotate0', 0);
      }
      earthquakeView.runAsync();
    });  
    barChartView.addSignalListener('highlight', function(name, value) {
      let access = value.vlPoint;
      if(access!=null){
        access= access.or;
        if(access.find(element=>element.a==="I")){
          earthquakeView.signal('rotate1', 90);
        }
      }else {
        earthquakeView.signal('rotate1', 0);
      }
      earthquakeView.runAsync();
    });  
    earthquakeView.addSignalListener('rotate0', function(name, value) {
      const selectStore=barChartView.data('select_store');
      const highlightStore=barChartView.data('highlight_store');
      if(value==71){  
        console.log(barChartView.data('highlight_store'));
        const selection={
          fields: [{type: 'E', field: 'a'}],
          values: ["B"]
        };
        const selection2={
          fields: [{type: 'E', field: 'a'}],
          values: ["A"]
        };
        barChartView.change('highlight_store',vega.changeset().insert(selection)).runAsync()
        barChartView.change('highlight_store',vega.changeset().insert(selection2)).runAsync()
        console.log("Es wurden 2 highlights gestetzt")
      }else if (value==80){
        const selection={
          fields: [{type: 'E', field: 'a'}],
          values: ["B"]
        };
        const selection2={
          fields: [{type: 'E', field: 'a'}],
          values: ["A"]
        };
        barChartView.change('select_store',vega.changeset().insert(selection)).runAsync()
        barChartView.change('select_store',vega.changeset().insert(selection2)).runAsync()
        console.log("Es wurden 2 selection gemacht")
      }else if(value==-80){
        const fieldToRemove = 'a';
        const valueToRemove = 'A';
        const removePredicate = (item) => item.fields.some(f => f.field === fieldToRemove) && item.values.includes(valueToRemove);
        barChartView.change('select_store',vega.changeset().remove(removePredicate)).runAsync()
        barChartView.change('highlight_store',vega.changeset().remove(removePredicate)).runAsync()

      }else if (value==-90){
        barChartView.change('select_store',vega.changeset().remove(() => true)).runAsync()
        barChartView.change('highlight_store',vega.changeset().remove(() => true)).runAsync()

      }

    });
  })
  .catch(console.error);  
  </script>
</body>
</html>
