<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    #vis.vega-embed {
      width: 100%;
      display: flex;
    }

    #vis.vega-embed details,
    #vis.vega-embed details summary {
      position: relative;
    }
  </style>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega-lite@5.20.1"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>
  <div id="vis"></div>
  <script>
    (function(vegaEmbed) {
      // Diese Funktion nimmt eine Vega JSON-Spezifikation entgegen und f端gt den Slider hinzu
      function addSliderAndRender(spec) {
        // F端ge den Parameter f端r den Sample Amount hinzu, wenn er nicht bereits vorhanden ist
        if (!spec.params) {
          spec.params = [];
        }

        // Erstelle den "sampleAmount"-Parameter, falls er nicht vorhanden ist
        const sampleAmountParam = {
          "name": "sampleAmount",
          "value": 500,
          "bind": {
            "input": "range",
            "min": 10,
            "max": 1000,
            "step": 10,
            "name": "Amount of samples"
          }
        };

        // F端ge den Parameter zur Spezifikation hinzu
        spec.params.push(sampleAmountParam);

        // Ersetze das statische Sample durch den dynamischen Wert des Parameters
        const sampleTransform = spec.transform.find(t => t.sample);
        if (sampleTransform) {
          sampleTransform.sample = {
            "signal": "sampleAmount"
          };
        }

        // Render die Vega-Lite-Spezifikation
        const embedOpt = { "mode": "vega-lite" };
        const el = document.getElementById('vis');
        vegaEmbed("#vis", spec, embedOpt)
          .catch(error => {
            el.innerHTML = ('<div style="color:red;">'
                            + '<p>JavaScript Error: ' + error.message + '</p>'
                            + "<p>This usually means there's a typo in your chart specification. "
                            + "See the javascript console for the full traceback.</p>"
                            + '</div>');
            throw error;
          });
      }

      const pcp_json = {"config": {"view": {"continuousWidth": 300, "continuousHeight": 300}}, "data": {"url": "https://raw.githubusercontent.com/nickprbs/Forschungsprojekt/refs/heads/main/yearly_avg_downsampled.csv"}, "mark": {"type": "line", "opacity": 0.5}, "encoding": {"color": {"field": "tas", "scale": {"scheme": "viridis"}, "title": "TAS", "type": "quantitative"}, "detail": {"field": "index", "type": "ordinal"}, "x": {"field": "key", "sort": ["lat_norm", "tas_norm", "lon_norm"], "title": "Attribute", "type": "nominal"}, "y": {"field": "value", "title": "Normalized Value", "type": "quantitative"}}, "height": 600, "params": [{"name": "Select Year", "select": {"type": "point", "fields": ["year_num"]}, "bind": {"input": "range", "max": 2099, "min": 2015, "name": "Year", "step": 1}, "value": 2015}], "transform": [{"window": [{"op": "count", "as": "index"}]}, {"calculate": "toNumber(year(datum.time))", "as": "year_num"}, {"calculate": "toNumber(datum.lat)", "as": "lat_num"}, {"calculate": "toNumber(datum.lon)", "as": "lon_num"}, {"joinaggregate": [{"op": "min", "field": "year_num", "as": "min_year"}, {"op": "max", "field": "year_num", "as": "max_year"}, {"op": "min", "field": "lat_num", "as": "min_lat"}, {"op": "max", "field": "lat_num", "as": "max_lat"}, {"op": "min", "field": "lon_num", "as": "min_lon"}, {"op": "max", "field": "lon_num", "as": "max_lon"}, {"op": "min", "field": "tas", "as": "min_tas"}, {"op": "max", "field": "tas", "as": "max_tas"}]}, {"calculate": "(datum.year_num - datum.min_year) / (datum.max_year - datum.min_year)", "as": "year_norm"}, {"calculate": "(datum.lat_num - datum.min_lat) / (datum.max_lat - datum.min_lat)", "as": "lat_norm"}, {"calculate": "(datum.lon_num - datum.min_lon) / (datum.max_lon - datum.min_lon)", "as": "lon_norm"}, {"calculate": "(datum.tas - datum.min_tas) / (datum.max_tas - datum.min_tas)", "as": "tas_norm"}, {"filter": {"param": "Select Year"}}, {"sample": 500}, {"fold": ["lat_norm", "tas_norm", "lon_norm"]}], "width": 1000, "$schema": "https://vega.github.io/schema/vega-lite/v5.20.1.json"}

      // Rufe die Funktion auf, um den Chart mit dem Slider zu rendern
      addSliderAndRender(pcp_json);

    })(vegaEmbed);
  </script>
</body>
</html>
