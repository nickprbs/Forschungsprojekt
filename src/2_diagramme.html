<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/vega@5.30.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.20.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.26.0"></script>
</head>
<body>
  <div id="vis" style="width: 600px; height: 400px;"></div>
  <div id="v" style="width: 600px; height: 400px;"></div>
  <script>
    const spec = {
  "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
  "description": "A dashboard with cross-highlighting.",
  "data": {"url": "https://raw.githubusercontent.com/vega/vega-datasets/refs/heads/main/data/movies.json"},
  "vconcat": [
    {
      "layer": [
        {
          "mark": "rect",
          "encoding": {
            "x": {"bin": {"maxbins": 10}, "field": "IMDB Rating"},
            "y": {"bin": {"maxbins": 10}, "field": "Rotten Tomatoes Rating"},
            "color": {
              "aggregate": "count",
              "legend": {
                "title": "All Movies Count",
                "direction": "horizontal",
                "gradientLength": 120
              }
            }
          }
        },
        {
          "transform": [{"filter": {"param": "pts"}}],
          "mark": "point",
          "encoding": {
            "x": {"bin": {"maxbins": 10}, "field": "IMDB Rating"},
            "y": {"bin": {"maxbins": 10}, "field": "Rotten Tomatoes Rating"},
            "size": {
              "aggregate": "count",
              "legend": {"title": "Selected Category Count"}
            },
            "color": {"value": "#666"}
          }
        }
      ]
    },
    {
      "width": 330,
      "height": 120,
      "mark": "bar",
      "params": [
        {"name": "pts", "select": {"type": "point", "encodings": ["x"]}}
      ],
      "encoding": {
        "x": {"field": "Major Genre", "axis": {"labelAngle": -40}},
        "y": {"aggregate": "count"},
        "color": {
          "condition": {"param": "pts", "value": "steelblue"},
          "value": "grey"
        }
      }
    }
  ],
  "resolve": {"legend": {"color": "independent", "size": "independent"}},
  "config": {}
};
    vegaEmbed("#vis", spec, {mode: "vega-lite"}).then(console.log).catch(console.warn);    
    vegaEmbed("#v", spec, {mode: "vega-lite"}).then(console.log).catch(console.warn);
  </script>
</body>
</html>
